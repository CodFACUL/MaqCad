        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height: 100vh; width: 280px;">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <span class="ms-5 fs-4 ">MaqCad</span>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li>
                <a href="#" class="nav-link text-white active">
                  <i class="bi me-2 bi-house"></i>
                  Início
                </a>
              </li>
              <li>
                <a href="./Vendedor/Vendedor.html" class="nav-link text-white">
                  <i class="bi me-2 bi-briefcase" viewBox="0 0 16 16"></i>
                    Vendedores
                </a>
              </li>
              <li>
                <a href="./Cliente/Cliente.html" class="nav-link text-white">

              </li>
              <li>
                <a href="./Maquina/Maquina.html" class="nav-link text-white">
                  <i class="bi me-2 bi-nut" viewBox="0 0 16 16"></i>
                    Máquinas
                </a>
              </li>
            </ul>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle show" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="true">
                <strong>Usuário</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow show" aria-labelledby="dropdownUser1" data-popper-placement="top-start" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(0px, -34px);">
                <li><a class="dropdown-item" href="#" onclick="signout()">Sing out</a></li>
              </ul>
            </div> 
        </div>
        <div id="header" class="container p-3">
            <div class="d-block h-25">
              <div class="Jumbotron mb-1 rounded bg-dark" style="height: 170px;">
                <h1 class="ms-4  text-white display-4" id="titulo-banner">Início</h1>
              </div>
            
            </div>
            <div id="tabela" class="d-block position-relative bg-light  h-60">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="estimativa_producao-tab" data-bs-toggle="tab" data-bs-target="#estimativa_producao" type="button" role="tab" aria-controls="estimativa_producao" aria-selected="true">Estimativa de produção</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="estimativa_lucro-tab" data-bs-toggle="tab" data-bs-target="#estimativa_lucro" type="button" role="tab" aria-controls="estimativa_lucro" aria-selected="false">Estimativa de lucro</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="materia_produto-tab" data-bs-toggle="tab" data-bs-target="#materia_produto" type="button" role="tab" aria-controls="materia_produto" aria-selected="false">Matéria x Produto Produzido</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="estimativa_producao" role="tabpanel" aria-labelledby="estimativa_producao-tab">
                  <div class="chart-container" style="position: relative; height:50vh; width:75vw">
                    <canvas id="EstimativaProducao"></canvas>
                  </div> 
                </div>
                <div class="tab-pane fade" id="estimativa_lucro" role="tabpanel" aria-labelledby="estimativa_lucro-tab">
                  <div class="chart-container" style="position: relative;  height:50vh; width:75vw">
                    <canvas id="EstimativaLucro"></canvas>
                  </div>  
                </div>
                <div class="tab-pane fade" id="materia_produto" role="tabpanel" aria-labelledby="materia_produto-tab">
                  <div class="chart-container" style="position: relative;  height:50vh; width:75vw">
                    <canvas id="MateriaProduto"></canvas>
                  </div> 
                </div>
              </div>
            </div>
        </div>
        
    </main>
